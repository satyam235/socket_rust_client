[package]
name = "socketio_example"
version = "0.1.0"
edition = "2021"

[dependencies]
rust_socketio = "*"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = "*"
openssl = { version = "0.10", features = ["vendored"] }

[package.metadata.cross.target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y musl-tools musl-dev"
]